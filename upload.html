<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HireHub | Upload CV</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background-color: #003366;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #00bfff;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #003366;
      text-align: center;
      margin-bottom: 25px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    form label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .full {
      grid-column: span 2;
    }

    .preview {
      margin-top: 40px;
      padding: 20px;
      background: #f0f4f8;
      border-radius: 8px;
      text-align: center;
    }

    .preview img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .submit-btn {
      grid-column: span 2;
      background: #00bfff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #0099cc;
    }

    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">HireHub</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Professionals</a></li>
        <li><a href="#">Employers</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Upload Your CV</h2>
    <form id="cvForm">
      <div>
        <label>Full Name</label>
        <input type="text" id="name" required>
      </div>

      <div>
        <label>Email</label>
        <input type="email" id="email" required>
      </div>

      <div>
        <label>Profession</label>
        <input type="text" id="profession" required>
      </div>

      <div>
        <label>Experience (Years)</label>
        <input type="number" id="experience" min="0" required>
      </div>

      <div class="full">
        <label>Skills</label>
        <textarea id="skills" required></textarea>
      </div>

      <div>
        <label>Upload CV (PDF/DOC)</label>
        <input type="file" id="cvFile" accept=".pdf,.doc,.docx" required>
      </div>

      <div>
        <label>Upload Profile Photo</label>
        <input type="file" id="photo" accept="image/*">
      </div>

      <button type="submit" class="submit-btn">Submit & Pay KSh 100</button>
    </form>

    <div class="preview" id="preview" style="display:none;">
      <h3>Preview</h3>
      <img id="previewPhoto" src="#" alt="Profile Photo" style="display:none;">
      <p><strong>Name:</strong> <span id="prevName"></span></p>
      <p><strong>Profession:</strong> <span id="prevProfession"></span></p>
      <p><strong>Experience:</strong> <span id="prevExperience"></span> years</p>
      <p><strong>Skills:</strong> <span id="prevSkills"></span></p>
    </div>
  </div>

  <footer>
    <p>Â© 2025 HireHub. All Rights Reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('cvForm');
    const preview = document.getElementById('preview');
    const previewPhoto = document.getElementById('previewPhoto');

    // Update preview dynamically
    form.addEventListener('input', () => {
      document.getElementById('prevName').textContent = document.getElementById('name').value;
      document.getElementById('prevProfession').textContent = document.getElementById('profession').value;
      document.getElementById('prevExperience').textContent = document.getElementById('experience').value;
      document.getElementById('prevSkills').textContent = document.getElementById('skills').value;
      preview.style.display = 'block';
    });

    // Show profile photo preview
    document.getElementById('photo').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          previewPhoto.src = reader.result;
          previewPhoto.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // Handle form submit and redirect to payment
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        profession: document.getElementById('profession').value,
        experience: document.getElementById('experience').value,
        skills: document.getElementById('skills').value,
        paymentAmount: 100
      };
      localStorage.setItem('cvData', JSON.stringify(data));
      window.location.href = "payment.html";
    });
  </script>

</body>
</html>
