<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Professionals - HireHub</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
    }

    header {
      background: #003366;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 { margin: 0; font-size: 24px; }

    nav ul { list-style: none; margin: 0; padding: 0; display: flex; }
    nav ul li { margin-left: 25px; }
    nav ul li a { color: white; text-decoration: none; }
    nav ul li a:hover { text-decoration: underline; }

    .container {
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
      object-fit: cover;
      border: 2px solid #003366;
    }

    .card button {
      background: #007acc;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: auto;
    }

    .card button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <h1>HireHub</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="upload.html">Upload CV</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Available Professionals</h2>
    <div id="profiles"></div>
  </div>

  <script>
    const profilesDiv = document.getElementById('profiles');
    const professionals = JSON.parse(localStorage.getItem('professionals')) || [];

    if (professionals.length === 0) {
      profilesDiv.innerHTML = "<p style='text-align:center;'>No professionals uploaded yet.</p>";
    } else {
      professionals.forEach((pro, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${pro.photo || 'https://via.placeholder.com/100'}" alt="Profile">
          <div>
            <h3>${pro.name}</h3>
            <p><b>Profession:</b> ${pro.profession}</p>
            <p><b>Experience:</b> ${pro.experience}</p>
            <p><b>Skills:</b> ${pro.skills}</p>
          </div>
          <button onclick="hire('${pro.name}')">Hire Now</button>
        `;
        profilesDiv.appendChild(card);
      });
    }

    function hire(name) {
  const selected = professionals.find(p => p.name === name);
  localStorage.setItem('selectedProfessional', JSON.stringify(selected));
  window.location.href = 'hire.html';
}

  </script>
</body>
</html>
